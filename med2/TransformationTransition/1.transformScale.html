<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Scale</title>
	<style>
		div{
			background-color: lightblue;
			width: 100px;
			height: 60px;
			display: flex;
			justify-content: center;
			align-items: center;
			position: absolute;
			left: 100px;
			top: 200px;
		}
		div:hover{
			transform: scale(2.3);
		}
	</style>
</head>
<body>
	
		<h1>Transformation</h1>
		<p>The scale( ) CSS function defines a transformation that resizes an element on the 2D plane.</p>
		<div>Scale</div>

	

</body>
</html>
